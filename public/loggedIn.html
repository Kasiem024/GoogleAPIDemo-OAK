<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

    <title>GoogleAPI Demo - OAK - Logged in</title>
</head>

<body>
    <h1>Logged in <br> GoogleAPI Demo - OAK</h1>

    <div>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="732451709774-58h1h3tbgr6c6c6ouce7lot3vh6d96u8.apps.googleusercontent.com">

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>

    <hr>

    <a href="/">Home</a>
    <a href="loggedIn">Logged in</a>
    <a href="terms">Terms of Service</a>
    <a href="policy">Privacy Policy</a>

    <hr>

    <div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <div id="g_id_onload" data-client_id="732451709774-58h1h3tbgr6c6c6ouce7lot3vh6d96u8.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <!--
            data-login_uri and data-ux_mode are not used here which means data-callback and a popup window is used
            data-callback is what shows user information in console log
        -->

        <div class="g_id_signin" data-type="standard"></div>
    </div>
</body>

</html>
